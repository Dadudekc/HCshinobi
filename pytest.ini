[tool:pytest]
asyncio_mode = auto
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=HCshinobi
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
filterwarnings =
    ignore:'audioop' is deprecated and slated for removal
    ignore::DeprecationWarning:discord.*:
    ignore::RuntimeWarning:pytest_asyncio.*:
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    battle: marks tests as battle system tests
    mission: marks tests as mission system tests
    clan: marks tests as clan system tests
